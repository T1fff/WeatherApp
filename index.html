<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4839d10b09.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body class=" d-flex p-2 ">
    <div class="container d-flex justify-content-center mt-4  " >
        <div class="top-banner">
            <div class="container text-center mt-5 fw-bold ">
                <h1><i class="fa-solid fa-umbrella"></i><strong class=""> Weather</strong>App</h1>
        </div>
    
           <div class="card x mt-4 p-5 rounded-5 weather">
                <div class="search input-group mb-3 rounded-5 ">
                    <input type="text" class="search-bar form-control border-1" placeholder="Search for a city">
                    <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weather mt-3">
                    <h2 class="city fw-bold"></h2>
                    <div class="temperature-info d-flex justify-content-around align-items-center">
                        <div class="temp fs-3"></div>
                        <img src={} alt="" srcset="" class="icon">
                    </div>
                    <div class="description text-capitalize fs-6"></div>
                    <div class="humidity fs-6"></div>
                    <div class="wind fs-6"></div>
                </div>
           </div>
          
                
                
               
                    
            </div>
        </div>

        
    

    
    </div>
    
    
   
</body>
</html>
